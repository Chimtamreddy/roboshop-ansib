- name: Install Python
  ansible.builtin.dnf:
    name:
      - python36
      - gcc
      - python3-devel
    state: latest

- name:  App Pre-requisites
  ansible.builtin.import_tasks: app-preq.yml


- name:  Download Python Dependencies
  ansible.builtin.shell: pip3.6 install --user requirements
  args:
    chdir: /app

- name: Systemd Setup
  ansible.builtin.import_tasks: systemd-setup.yml




